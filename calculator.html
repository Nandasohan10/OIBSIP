<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f8f8f8, #ececec);
    margin: 0;
    font-family: Arial, sans-serif;
}

.calculator {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.display {
    background: #222;
    padding: 20px;
    text-align: right;
}

.display input {
    width: 100%;
    border: none;
    background: none;
    color: #fff;
    font-size: 2em;
    outline: none;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 1px;
}

.btn {
    background: #eaeaea;
    border: none;
    padding: 20px;
    font-size: 1.5em;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: #ddd;
}

.btn.equal {
    grid-column: span 2;
    background: #ff9500;
    color: #fff;
}

.btn.equal:hover {
    background: #e68a00;
}

.btn.zero {
    grid-column: span 2;
}
.btn.op{
    background-color: #aaaaaa;
}
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn op" onclick="appendCharacter('.')">.</button>
            <button class="btn op" onclick="appendCharacter('*')">*</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn op" onclick="appendCharacter('-')">-</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn op" onclick="appendCharacter('+')">+</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn op" onclick="appendCharacter('/')">/</button>
            <button class="btn zero" onclick="appendCharacter('0')">0</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
